        <div class="hero">
            <section>
                <h1>Whitewater River Rafting</h1>
                <div class="contact-info">
                    <p>Main River Street</p>
                    <p>Koh Pich, Cambodia</p>
                    <p>+1 999 999 999</p>
                    <p>info@whitewater.com</p>
                    <a

                        on Map</a>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44223.28753934736!2d104.93129421511885!3d11.564520780821217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310957d442dad7ef%3A0x665f723e94840774!2sCoconut%20Park%20Koh%20Pich!5e0!3m2!1sen!2sus!4v1759435262239!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <div class="contact-form-container">
                    <form action="contact-success.html" method="post">
                        <div class="form-item">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name">
                        </div>
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="user_email">
                        </div>
                        <div class="form-item">
                            <p>Purpose of your message:</p>
                            <input type="radio" id="purpose_general" name="purpose" value="general">
                            <label for="purpose_general">General Inquiry</label><br>
                            <input type="radio" id="purpose_reservation" name="purpose" value="reservation">
                            <label for="purpose_reservation">Reservation Question</label><br>
                            <input type="radio" id="purpose_suggestion" name="purpose" value="suggestion">
                            <label for="purpose_suggestion">Website Suggestion</label>
                        </div>
                        <div class="form-item">
                            <label for="message">Message:</label>
                            <textarea id="message" name="user_message" rows="4"></textarea>
                        </div>
                        <div class="form-item checkbox-item">
                            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        </div>
                        <button type="submit">Get in Touch!</button>
                    </form>
                </div>

            </section>

        </div>

            <figure>

            </figure>
