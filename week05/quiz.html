<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="author" content="Alex Bridge">
    <meta name="description" content="Quiz form example">
    <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>
    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label type="question1"><span>1.</span> What does the acronym CSS stand for?</label>
                <textarea name="question1" id="question1"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="question2"><span>2.</span> How are id and class attributes selected in CSS?</label>
                <textarea name="question2" id="question2" rows="4"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="question3"><span>3.</span> Which of the following is a valid CSS comment?</label>
                <select name="question3" id="question3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">** This is a comment **</option>
                    <option value="b">/* This is a comment */</option>
                    <option value="c">## This is a comment</option>
                    <option value="d"><-- This is a comment --></option>
                </select>
            </div>
            <div class="quiz-item box ">
                <label for="question4"><span>4.</span> What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="text" name="question4" id="question4">
            </div>
            <div class="button-container">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>

</html>
