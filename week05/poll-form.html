<main>
    <form action="#">
        <fieldset>
            <div>
                <title>Contact Info</title>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            <div>
                <title>Quiz</title>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="Opera">Opera</option>
                    <option value="Firefox">Firefox</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Phnom Penh, Cambodia | Utah"></textarea>
                <label for="submit"></label>
                <button type="button">Submit Poll</button>
            </div>
        </fieldset>
    </form>
</main>
